<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup-style.css">
        
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/html-5.png">
    </head>
    <body>
        <div class="background">
        <!--Navbar-->
            <div class="navbar">
                <ul>
                    <li><a href="#Contact">Contact Us</a></li>
                    <li><a href="#Help">Help</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Login">Login</a></li>
                    <li style="float: left;"><a href="homepage.html"><img src="/html-5.png" width="16"></a></li>
                  </ul>
            </div>
        <!--content-->
        <script src="password.js"></script>
        <form class="form" action="#" >
            <div class="container">
                <h1 id="heading">Sign Up</h1>
                <p>Please enter below details to create an account.</p>
                <label for="first-name"><b>Enter First name:</b></label><br>
                <input type="text" placeholder="First name" name="first-name" required>
                <label for="last-name"><b>Enter Last name:</b></label><br>
                <input type="text" placeholder="Last name" name="last-name">
                <label for="passwd"><b>Enter new Password:</b></label><br>
                <input type="password" placeholder="Password (8 characters min)" name="passwd" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <label for="rpt-passwd"><b>Repeat your password:</b></label><br>
                <input type="password" placeholder="Repeat password" name="rpt-passwd" required>

                <p>By creating your account you agree to our <a href="#" style="color:darkgoldenrod;">Terms & Privacy.</a></p>
                
                <label>
                <input type="checkbox" style="margin-bottom:15px;" name="agree"> I agree to the terms and conditions
                </label>

                <div class="button">
                    <button type="submit" class="signupbtn">Signup</button>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
